<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Genova AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eee;
            text-align: center;
            margin: 0;
            padding: 40px;
        }
        img {
            max-width: 200px;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 28px;
        }
        textarea {
            width: 500px;
            height: 100px;
            font-size: 16px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        pre {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="genova_logo_cleaned.png" alt="Genova Synergy Logo">
    <h1>Привет! Я — твой AI помощник.</h1>
    <textarea id="input" placeholder="Задай вопрос..."></textarea><br>
    <button onclick="ask()">Спросить</button>
    <pre id="response"></pre>
    <script>
        async function ask() {
            const input = document.getElementById("input").value;
            const res = await fetch("https://genova-ai.genovasynergy.workers.dev", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    messages: [{ role: "user", content: input }]
                })
            });
            const data = await res.json();
            document.getElementById("response").textContent = data.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
